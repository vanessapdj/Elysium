<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysium</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=WindSong:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Welcome"> 
        <h1 class="color-title" id="slategray">Paris</h1>
        <img class="Mesh" src="Mesh.webp" alt="Mesh" />
    </div>
    
    <div class="Destination">
        <h2 class="color-text" id="slategray">Destination</h2>
        <form>
            <label id="Destination" for="Destination">Choose a destination:</label>
            <select id="Destinationdropdown" name="Destination">
                <option value="">--Please choose an option--</option>
                <option value="Amalfi Coast Italy">Amalfi Coast Italy</option>
                <option value="Bali">Bali</option>
                <option value="Bora Bora">Bora Bora</option>
                <option value="Finland">Finland</option>
                <option value="Greece">Greece</option>
                <option value="Maldives">Maldives</option>
                <option value="Paris France">Paris France</option>
                <option value="Rome Italy">Rome Italy</option>
                <option value="Scotland">Scotland</option>
                <option value="Slovenia">Slovenia</option>
                <option value="Tokyo Japan">Tokyo Japan</option>
                <option value="Vienna Austria">Vienna Austria</option>
            </select>
        </form>
        <img class="Paris" src="Paris France.webp" alt=paris />
    </div>
   
    <div class="Date">
        <h2 class="color-text" id="slategray">Date</h2>
        <p id="Travelstartdate">Enter your travel start date</p>
    </div>
</body>
</html>
